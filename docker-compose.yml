version: '3.7'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:alpine
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025" 
      - "1025:1025"

# データーの永久化
volumes:
  db:
    driver: local
